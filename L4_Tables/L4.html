<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson4. Tables</title>
</head>

<body>
    <!--Заголовки таблицы-->
    <table border="1">
        <tr>
            <th>Число1</th>
            <th>Число2</th>
            <th>Число3</th>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>Число1</th>
            <td>100</td>
        </tr>
        <tr>
            <th>Число2</th>
            <td>200</td>
        </tr>
        <tr>
            <th>Число3</th>
            <td>300</td>
        </tr>
    </table>
    <!---4, 5, 6 часть-->
    <p>
    <table border="1">
        <caption>Числа</caption>
        <tr>
            <th>Число1</th>
            <th>Число2</th>
            <th>Число3</th>
        <tr>
            <td>100</td>
            <td>&nbsp;</td>
            <td>300</td>
        </tr>
    </table>
    <table border="15">
        <caption>Числа</caption>
        <tr>
            <th>Число1</th>
            <th>Число2</th>
            <th>Число3</th>
        <tr>
            <td>100</td>
            <td>&nbsp;</td>
            <td>300</td>
        </tr>
    </table>
    </p>
    <!--7-12 часть-->
    <p>
    <table border="1" cellspacing="10">
        <caption>Числа</caption>
        <tr>
            <th>Число1</th>
            <th>Число2</th>
            <th>Число3</th>
        <tr>
            <td>100</td>
            <td>&nbsp;</td>
            <td>300</td>
        </tr>
    </table>
    </p>
</body>

</html>
